name: Deploy to Google Cloud

on:
  push:
    tags:
      - 'opphub_v*.*'

jobs:
  build-and-push-gcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build code
        run: |
          npm run build
